<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Trader - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .account-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 8px;
            display: flex;
            gap: 5px;
        }
        .account-btn {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        .account-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
            font-weight: bold;
        }
        .account-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .content {
            padding: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        .status.success { border-left: 4px solid #28a745; }
        .status.warning { border-left: 4px solid #ffc107; }
        .status.error { border-left: 4px solid #dc3545; }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn.danger { background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); }
        .btn.success { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); }
        .history {
            max-height: 300px;
            overflow-y: auto;
            background: white;
            border-radius: 5px;
            padding: 10px;
        }
        .history-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 0.9em;
        }
        .history-item:last-child { border-bottom: none; }
        .win { color: #28a745; }
        .loss { color: #dc3545; }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .refresh-btn {
            background: #6c757d;
            margin-left: 10px;
        }
        .metric {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        .metric-label {
            color: #666;
            font-size: 0.9em;
        }
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .win-rate {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .win-rate-value {
            font-size: 2.5em;
            font-weight: bold;
        }
        .win-rate-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .account-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        .account-real {
            background: #dc3545;
            color: white;
        }
        .account-practice {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="account-selector">
                <button class="account-btn" onclick="switchAccount('PRACTICE')" id="btn-practice">SIMULADO</button>
                <button class="account-btn" onclick="switchAccount('REAL')" id="btn-real">REAL</button>
            </div>
            <h1>ü§ñ Bot Trader <span class="account-indicator" id="account-indicator">SIMULADO</span></h1>
            <p>Dashboard de Performance</p>
        </div>
        
        <div class="content">
            <!-- M√©tricas Principais -->
            <div class="grid">
                <div class="card">
                    <h3>üí∞ Saldo Atual</h3>
                    <div id="balances">
                        <div class="loading">Carregando...</div>
                    </div>
                    <button class="btn refresh-btn" onclick="loadBalances()">üîÑ Atualizar</button>
                </div>
                
                <div class="card">
                    <h3>üéØ Performance</h3>
                    <div id="performance">
                        <div class="loading">Carregando...</div>
                    </div>
                    <button class="btn refresh-btn" onclick="loadPerformance()">üîÑ Atualizar</button>
                </div>
                
                <div class="card">
                    <h3>üìä Win Rate</h3>
                    <div id="win-rate">
                        <div class="loading">Carregando...</div>
                    </div>
                </div>
            </div>
            
            <!-- Gr√°fico de Performance -->
            <div class="chart-container">
                <h3>üìà Gr√°fico de Performance</h3>
                <canvas id="performanceChart" width="400" height="200"></canvas>
            </div>
            
            <!-- Hist√≥rico -->
            <div class="grid">
                <div class="card">
                    <h3>üìà Hist√≥rico de Trades</h3>
                    <div id="history">
                        <div class="loading">Carregando...</div>
                    </div>
                    <button class="btn refresh-btn" onclick="loadHistory()">üîÑ Atualizar</button>
                </div>
                
                <div class="card">
                    <h3>‚öôÔ∏è Gerenciamento</h3>
                    <div id="management">
                        <div class="loading">Carregando...</div>
                    </div>
                    <button class="btn danger" onclick="resetHistory()">üóëÔ∏è Resetar Hist√≥rico</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let performanceChart;
        let currentAccount = 'PRACTICE';
        
        // Carregar dados iniciais
        document.addEventListener('DOMContentLoaded', function() {
            loadBalances();
            loadPerformance();
            loadHistory();
            loadManagement();
            initChart();
        });
        
        // Alternar conta
        function switchAccount(account) {
            currentAccount = account;
            
            // Atualizar bot√µes
            document.getElementById('btn-practice').classList.toggle('active', account === 'PRACTICE');
            document.getElementById('btn-real').classList.toggle('active', account === 'REAL');
            
            // Atualizar indicador
            const indicator = document.getElementById('account-indicator');
            indicator.textContent = account === 'REAL' ? 'REAL' : 'SIMULADO';
            indicator.className = `account-indicator ${account === 'REAL' ? 'account-real' : 'account-practice'}`;
            
            // Recarregar dados
            loadBalances();
            loadPerformance();
            loadHistory();
            loadManagement();
        }
        
        // Inicializar gr√°fico
        function initChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            performanceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Saldo ($)',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Evolu√ß√£o do Saldo'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        // Carregar Saldos
        async function loadBalances() {
            try {
                const response = await fetch('/get_saldos');
                const data = await response.json();
                if (data.status === 'sucesso') {
                    const accountData = data.saldos[currentAccount];
                    document.getElementById('balances').innerHTML = `
                        <div class="metric">
                            <div class="metric-value">$${accountData.saldo.toFixed(2)}</div>
                            <div class="metric-label">${currentAccount}</div>
                        </div>
                    `;
                    
                    // Atualizar gr√°fico
                    updateChart(accountData.saldo);
                }
            } catch (error) {
                document.getElementById('balances').innerHTML = `
                    <div class="status error">
                        <span>‚ùå Erro ao carregar saldos</span>
                    </div>
                `;
            }
        }
        
        // Carregar Performance
        async function loadPerformance() {
            try {
                const response = await fetch(`/get_historico_trades?tipo_conta=${currentAccount}`);
                const data = await response.json();
                if (data.status === 'sucesso') {
                    const history = data.historico;
                    const wins = history.filter(trade => trade.resultado === 'WIN').length;
                    const total = history.length;
                    const winRate = total > 0 ? (wins / total * 100).toFixed(1) : 0;
                    
                    document.getElementById('performance').innerHTML = `
                        <div class="metric">
                            <div class="metric-value">${wins}</div>
                            <div class="metric-label">Total Wins</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${total}</div>
                            <div class="metric-label">Total Trades</div>
                        </div>
                    `;
                    
                    document.getElementById('win-rate').innerHTML = `
                        <div class="win-rate">
                            <div class="win-rate-value">${winRate}%</div>
                            <div class="win-rate-label">Win Rate</div>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('performance').innerHTML = `
                    <div class="status error">
                        <span>‚ùå Erro ao carregar performance</span>
                    </div>
                `;
            }
        }
        
        // Atualizar gr√°fico
        function updateChart(balance) {
            const now = new Date();
            const timeLabel = now.toLocaleTimeString();
            
            performanceChart.data.labels.push(timeLabel);
            performanceChart.data.datasets[0].data.push(balance);
            
            // Manter apenas os √∫ltimos 20 pontos
            if (performanceChart.data.labels.length > 20) {
                performanceChart.data.labels.shift();
                performanceChart.data.datasets[0].data.shift();
            }
            
            performanceChart.update();
        }
        
        // Carregar Hist√≥rico
        async function loadHistory() {
            try {
                const response = await fetch(`/get_historico_trades?tipo_conta=${currentAccount}`);
                const data = await response.json();
                if (data.status === 'sucesso') {
                    const history = data.historico.slice(0, 15); // √öltimos 15
                    let html = '';
                    history.forEach(trade => {
                        const resultClass = trade.resultado === 'WIN' ? 'win' : 'loss';
                        html += `
                            <div class="history-item">
                                <strong>${trade.ativo}</strong> - ${trade.acao.toUpperCase()} 
                                <span class="${resultClass}">${trade.resultado}</span>
                                <br><small>$${trade.valor_investido} ‚Üí $${trade.lucro} (${trade.tipo_conta})</small>
                            </div>
                        `;
                    });
                    document.getElementById('history').innerHTML = html || '<div class="loading">Nenhum trade encontrado</div>';
                }
            } catch (error) {
                document.getElementById('history').innerHTML = `
                    <div class="status error">
                        <span>‚ùå Erro ao carregar hist√≥rico</span>
                    </div>
                `;
            }
        }
        
        // Carregar Gerenciamento
        async function loadManagement() {
            try {
                const response = await fetch(`/get_estado_gerenciador?tipo_conta=${currentAccount}`);
                const data = await response.json();
                if (data.status === 'sucesso') {
                    const estado = data.estado;
                    document.getElementById('management').innerHTML = `
                        <div class="metric">
                            <div class="metric-value">${estado.total_wins}</div>
                            <div class="metric-label">Total Wins</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${estado.nivel_atual}</div>
                            <div class="metric-label">N√≠vel Atual</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">$${estado.level_entries[estado.nivel_atual] || 0}</div>
                            <div class="metric-label">Pr√≥xima Entrada</div>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('management').innerHTML = `
                    <div class="status error">
                        <span>‚ùå Erro ao carregar gerenciamento</span>
                    </div>
                `;
            }
        }
        
        // Resetar Hist√≥rico
        async function resetHistory() {
            if (confirm('‚ö†Ô∏è Tem certeza que deseja resetar todo o hist√≥rico?')) {
                try {
                    const response = await fetch('/resetar_historico', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({tipo_conta: currentAccount})
                    });
                    const result = await response.json();
                    
                    if (result.status === 'sucesso') {
                        alert('‚úÖ Hist√≥rico resetado com sucesso!');
                        loadHistory();
                        loadManagement();
                        loadPerformance();
                    } else {
                        alert('‚ùå Erro: ' + result.mensagem);
                    }
                } catch (error) {
                    alert('‚ùå Erro de conex√£o');
                }
            }
        }
    </script>
</body>
</html>
